  <!-- Ledger/Book -->
  <rect x="30" y="40" width="100" height="120" rx="8" fill="#ffffff" stroke="#4B5563" stroke-width="2"/>
  <line x1="60" y1="40" x2="60" y2="160" stroke="#4B5563" stroke-width="2" />
  <line x1="30" y1="70" x2="130" y2="70" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="30" y1="100" x2="130" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="30" y1="130" x2="130" y2="130" stroke="#E5E7EB" stroke-width="1"/>

  <!-- PLN Symbol (zł) -->
